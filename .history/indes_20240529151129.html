<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interno</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/output.css">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

<body class="bg-gray-100">
  <!-- Page wrapper -->
  <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">

    <!-- Grid img -->
    <div class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10"></div>
    
    <!-- Hero -->
    <section class="hero h-[640px] xl:h-[840px] bg-hero bg-center lg-bg-cover bg-no-repeat bg-fixed xl:rounded-bl-[290px] relative z-20">
      <div class="container mx-auto ">
        <!-- Text -->
        <div class="hero-text w-[567px] flex flex-col items-center text-center xl:text-left lg:items-start">
          <h1 class="h1">Let Your Home Be Unique</h1>
        </div>
      </div>
    </section>
    <!-- Temporary div -->
    <div class="h-[3000px]"></div>

  </main>

  <!-- Scroll Reveal -->
  <script src="js/scrollreveal.min.js"></script>

  <!-- Swiper -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>

</html>
